<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oda Test Sahnesi</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f4ff;
    }
    #scene-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="scene-container"></div>

  <script type="module">
    import {
      Scene,
      PerspectiveCamera,
      WebGLRenderer,
      PlaneGeometry,
      MeshStandardMaterial,
      Mesh,
      PointLight,
      Color
    } from './three/three.module.js';

    const scene = new Scene();
    scene.background = new Color(0xf0f4ff);

    const camera = new PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    const renderer = new WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("scene-container").appendChild(renderer.domElement);

    const light = new PointLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    const zeminGeometry = new PlaneGeometry(10, 10);
    const zeminMaterial = new MeshStandardMaterial({ color: 0xdbe9ff });
    const zemin = new Mesh(zeminGeometry, zeminMaterial);
    zemin.rotation.x = -Math.PI / 2;
    scene.add(zemin);

    const duvarMaterial = new MeshStandardMaterial({ color: 0xe0e0e0 });
    const duvarGeometry = new PlaneGeometry(10, 3);

    const duvar1 = new Mesh(duvarGeometry, duvarMaterial);
    duvar1.position.set(0, 1.5, -5);
    scene.add(duvar1);

    const duvar2 = new Mesh(duvarGeometry, duvarMaterial);
    duvar2.rotation.y = Math.PI;
    duvar2.position.set(0, 1.5, 5);
    scene.add(duvar2);

    const duvar3 = new Mesh(duvarGeometry, duvarMaterial);
    duvar3.rotation.y = Math.PI / 2;
    duvar3.position.set(-5, 1.5, 0);
    scene.add(duvar3);

    const duvar4 = new Mesh(duvarGeometry, duvarMaterial);
    duvar4.rotation.y = -Math.PI / 2;
    duvar4.position.set(5, 1.5, 0);
    scene.add(duvar4);

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
