<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Salon – Film Geceleri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: #1a1a2e;
      color: #f0f0f0;
      text-align: center;
      padding: 100px 20px;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
      color: #ffd700;
      margin-bottom: 20px;
    }

    #salon img {
      max-width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      margin-bottom: 30px;
    }

    p {
      font-size: 20px;
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
    }
    
    a {
      display: inline-block;
      margin-top: 30px;
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }
    
    a:hover {
      text-decoration: underline;
    }

    .geri-don {
      margin-top: 60px;
    }

    .geri-don a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #e6c200;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .geri-don a:hover {
      background-color: #ffd700;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
    
  </style>
</head>
<body>
   
  <canvas id="stars"></canvas>
  
  <div class="content">
    <h1>Film Geceleri</h1>
    <section id="salon">
    <img src="images/minimalist-salon.png" alt="Minimal salon illüstrasyonu">
  </section>

  <div class="geri-don"><a href="index.html">← Ana Sayfaya Dön</a></div>
  
    <footer>
    &copy; 2025 Emre ™ Kalbinden X'e
    <p>Bu site, hayal gücünün ve duyguların dijital bir yansımasıdır. Gerçeklikten kaçış değil, duygusal bir yolculuktur.</p>
    <p>İletişim: <a href="mailto:contrakts@windowslive.com">contrakts@windowslive.com</a></p>
  </footer>

  <script>
    window.onload = function() {
      window.scrollTo(0, 0);
      
      const canvas = document.getElementById('stars');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let stars = [];
      for (let i = 0; i < 100; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.3
        });
      }

      function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        for (let star of stars) {
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
          ctx.fill();
          star.y += star.speed;
          if (star.y > canvas.height) {
            star.y = 0;
            star.x = Math.random() * canvas.width;
          }
        }
        requestAnimationFrame(drawStars);
      }

      drawStars();
    }
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.3
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(drawStars);
    }

    drawStars();
  </script>  
</body>
</html>
